<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Annual Timer</title>
</head>
<body>
    <h1>New Years Eve</h1>

    <div class="date-units">
        <div class="date-unit-ind days-box">
            <p class="numbers" id="days">0</p>
            <span>days</span>
        </div>
        <div class="date-unit-ind hours-box">
            <p class="numbers" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="date-unit-ind mins-box">
            <p class="numbers" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="date-unit-ind seconds-box">
            <p class="numbers" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
